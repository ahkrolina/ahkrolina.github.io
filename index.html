<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ana Carolina</title>
</head>
<body>
	<style>
		.loading{
			width: 20vw;
			height: 20vw;
			margin-left: 43vw;
			border: 30px solid lightgray;
			border-top: 30px solid green;
			border-radius: 110%;
			animation: load 2s linear infinite;
		}

		h1{text-align: center;margin-top: 40vh;}
		@keyframes load{
			0%{transform: rotate(0deg);}
			100%{transform: rotate(360deg);}
		}
	</style>
	<h1>Em produção</h1>
	<div class="loading"></div>
</body>
</html>
